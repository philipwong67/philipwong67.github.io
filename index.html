<html>
	<head>
		<title>Philip Wong | Product Designer</title>
    
		<link rel="preconnect" href="https://fonts.googleapis.com">

		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
				<style>
			body{
				background: #1A1A1A url('img/bg.png');
				color: #FAFAFA;
			}

			.shadow-container{
		    align-items: center;
		    background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.25) 60%, rgba(13,13,13,1) 100%);
		    display: flex;
				height: 100vh;
				justify-content: center;
				width:  100vw;
			}

			.content-container {
				background: #1A1A1A;
				border: 1px solid #2a2a2a;
				border-radius: 16px;
				box-shadow: 20px 20px 240px #000000;
				max-width: 280px;
				padding: 32px 32px 24px;
				position: relative;
			}

			.content-container:before {
				background: url("img/graphic-2.png");
				background-size: contain;
				content: "";
				height: 80px;
				left: -80px;
				position: absolute;
				top: 48px;
				width: 158px;
				z-index: -1;
			}

			.content-container:after {
				background: url("img/graphic-1.png");
				background-repeat:  no-repeat;
				background-size: contain;
				bottom: -48px;
				content: "";
				height: 120px;
				right: -98px;
				position: absolute;
				width: 126px;
				z-index: -1;
			}

			

			.img-container {
				margin-bottom: 16px;
			}

			.img-container img {
				margin-left: -16px;
				margin-top: -16px;
			}

			hr {
				border: 1px solid #FAFAFA;
				margin: 32px 210px 24px 0;
			}

			* {
				font: 1em/1.5 'Poppins', sans-serif;
				margin: 0;
			}

			h1 {
				font-size:  2em;
				font-weight: 600;
			}

			h2{
				margin-bottom: 32px;
				font-weight:  300;
			}

			a {
				border-radius: 4px;
				color: #FFE500;
			}

			a:hover {
				background-color:  #2A2A2A;
				margin-left: -4px;
				margin-right: -4px;
				padding: 2px 4px;
			}

			a:focus {
				background-color: #2a2a2a;
				margin-left: -4px;
				margin-right: -4px;
				outline: 1px solid #FFE500;
				outline-offset: 1px;
				padding: 2px 4px;
			}

			a.links {
				display: flex;
				background-repeat: no-repeat;
				background-position: 12px center;
				margin-left: -12px;
				margin-right:  -12px;
				padding: 8px 12px 8px 48px;
			}

			a.links:hover {
				margin-left: -12px;
				margin-right:  -12px;
				padding: 8px 12px 8px 48px;
			}

			a.resume {
				background-image: url("img/download.svg");
			}
	
			a.linkedin {
				background-image: url("img/linkedin.svg");
			}

			a.email {
				background-image: url("img/email.svg");
			}

			@media screen and (max-width: 400px) {
				.shadow-container {
			    padding-top: 16px;
			    display: block;
			  }

				.content-container {
					background: none;
					border: none;
					box-shadow: none;
					display: none;
				}

				.content-container:after,
				.content-container:before {
					display: none;
				}
			}


		</style>
	</head>
	<div class="shadow-container">
		<div class="content-container">
			<div class="img-container">
